<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p>
                <label>Height(in cm) : </label>
                <input type="text" id="height" />
            </p>
            <p>
                <label>Weight(in Kg) : </label>
                <input type="text" id="Weight" /></p>
                <button type="submit" id="btn">Calculate</button>
                <div id="guide">
                    <h3>BMI WEIGHT guide</h3>
                    <p>Underweight: BMI less than 18.5</p>
                    <p>Normal weight: BMI between 18.5 and 24.9</p>
                    <p>Overweight: BMI between 25 and 29.9</p>
                    <p>Obesity (Class 1): BMI between 30 and 34.9</p>
                    <p>Obesity (Class 2): BMI between 35 and 39.9</p>
                    <p>Obesity (Class 3): BMI 40 or greater</p>
                
                </div>
        </form>
    </div> 
</body>
<script src="script.js"></script>
</html>
